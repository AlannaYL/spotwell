<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popcorn</title>
    <link rel="stylesheet" href="./popcorn.css">

</head>

<body>
    <!-- 時間 -->
    <p>剩餘：<span id="time">0</span>秒</p>
    <!-- 分數 -->
    <p>你爆了<span id="time">0</span>顆爆米花</p>
    <!-- 遊戲場景 -->
    <div id="pop">
        <!-- 開始按鈕 -->
        <button id="start">開始</button>
        <!-- 只是背景 -->
        <div class="popcar"><img src="./popcorn/popcorncarbig.gif" alt="爆米花車車"></div>
        <!-- 點擊爆米花 -->
        <div id="corn"><img src="./popcorn/cornbig01.png" alt="爆米花"></div>
        <!-- 爆米花會隨機出現-->
        <div id="popcorn"></div>
    </div>
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $('#start')
    </script>
</body>

</html>
